<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
          <h1>Calculator</h1>
           <div class="keyrow">
               <input id="text" type="text">
           </div>
           <div class="keyrow"> <button class="key">AC</button>
           <button class="key">a</button>
           <button class="key">a</button>
           <button class="key">a</button></div>
            <div class="keyrow"> <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button></div>
          <div class="keyrow"> <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">*</button></div>
          <div class="keyrow"> <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">+</button></div>
          <div class="keyrow">  <button class="key">.</button>
          <button class="key">0</button>
          <button id="equal" class="key">=</button>
          <button class="key">%</button></div>
          
         
     <script src="script.js"></script>
    </div>
    
</body>
</html>
